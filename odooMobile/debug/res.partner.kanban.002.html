<html><head>
        <link href="file:///Users/lei.qiao/Desktop/LeiQiao/odoo-mobile/odooMobile/odooMobile/kanban.css" rel="stylesheet">        <script src="file:///Users/lei.qiao/Desktop/LeiQiao/odoo-mobile/odooMobile/odooMobile/kanban.js" type="text/javascript"></script>    </head>
    <body>
        <div><t t-name="kanban-box"><div class="oe_kanban_global_click o_res_partner_kanban"><div class="o_kanban_tags_section oe_kanban_partner_categories"><span class="oe_kanban_list_many2many"><field name="category_id" can_create="true" can_write="true" modifiers="{}"></field></span></div><div class="o_kanban_image"><t t-if="record.image.raw_value"><img t-att-src="kanban_image('res.partner', 'image_small', record.id.value)"></t><t t-if="!record.image.raw_value"><t t-if="record.type.raw_value === 'delivery'"><img class="o_kanban_image oe_kanban_avatar_smallbox" t-att-src="_s + &quot;/base/static/src/img/truck.png&quot;"></t><t t-if="record.type.raw_value === 'invoice'"><img class="o_kanban_image oe_kanban_avatar_smallbox" t-att-src="_s + &quot;/base/static/src/img/money.png&quot;"></t><t t-if="record.type.raw_value != 'invoice' &amp;&amp; record.type.raw_value != 'delivery'"><t t-if="record.is_company.raw_value === true"><img t-att-src="_s + &quot;/base/static/src/img/company_image.png&quot;"></t><t t-if="record.is_company.raw_value === false"><img t-att-src="_s + &quot;/base/static/src/img/avatar.png&quot;"></t></t></t></div><div class="oe_kanban_details"><strong class="oe_partner_heading"><field name="display_name" modifiers="{&quot;readonly&quot;: true}"></field></strong><ul><li t-if="record.parent_id.raw_value and !record.function.raw_value"><field name="parent_id" can_create="true" can_write="true" modifiers="{}"></field></li><li t-if="!record.parent_id.raw_value and record.function.raw_value"><field name="function" modifiers="{}"></field></li><li t-if="record.parent_id.raw_value and record.function.raw_value"><field name="function" modifiers="{}"> at <field name="parent_id" can_create="true" can_write="true" modifiers="{}"></field></field></li><li t-if="record.city.raw_value and !record.country_id.raw_value"><field name="city" modifiers="{}"></field></li><li t-if="!record.city.raw_value and record.country_id.raw_value"><field name="country_id" can_create="true" can_write="true" modifiers="{}"></field></li><li t-if="record.city.raw_value and record.country_id.raw_value"><field name="city" modifiers="{}">, <field name="country_id" can_create="true" can_write="true" modifiers="{}"></field></field></li><li class="o_text_overflow" t-if="record.email.raw_value"><field name="email" modifiers="{}"></field></li></ul><div class="oe_kanban_partner_links"><span class="badge" t-if="record.purchase_order_count.value&gt;0"><i class="fa fa-fw fa-shopping-cart"><t t-esc="record.purchase_order_count.value"></t></i></span><i class="fa fa-fw fa-shopping-cart"><span class="badge" t-if="record.sale_order_count.value&gt;0"><i class="fa fa-fw fa-usd"><t t-esc="record.sale_order_count.value"></t></i></span></i></div></div></div></t></div><i class="fa fa-fw fa-shopping-cart"><i class="fa fa-fw fa-usd">
    
</i></i></body></html>
