<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../../stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <a href="{{ site.baseurl }}/" style="text-decoration:none;"><h1>Odoo-mobile</h1></a>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/LeiQiao/odoo-mobile/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/LeiQiao/odoo-mobile/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/LeiQiao/odoo-mobile" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
<p><b style="font-size:30px; font-weight:900;">{{ page.title }}</b> &nbsp; <span style="font-family: Helvetica; font-size: 16px;">({{ page.date | date: "%Y-%m-%d" }})</span></p>
<p>{{ content }}</p>
        </section>

        <footer>
          Odoo-mobile is maintained by <a href="https://github.com/LeiQiao">LeiQiao</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
